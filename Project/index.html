<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios de MaterializeCss</title>
	<!--Llamada a font awesone y google fonts  -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<!--Llamada a nuestro css y animacion.css-->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<!--Llamada al JQuery de Google y personal -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/viewportchecker.js"></script>
</head>
<body>

	<div id="wrapper">
		<!-- Carga el fondo para scroll -->
		<div id="fondo"></div>
		<!--Declaración del menú navegación-->
		<header>
			<nav>
				<ul>
					<li>MaterializeCss Frameware</li>
				</ul>
				<img id="logo" src="img/logo.png">
				<ul>
					<li><a href="#">Introducció</a></li>
					<li><a href="#">Youtube</a></li>
					<li><a href="#">Enllaços</a></li>
				</ul>
			</nav>
		</header>
		<!-- cuadro informativa para el usuario -->
		<div id="etiqueta_scroll">
			<div id="scrolldown">
				<p>Scroll Down<i class="fa fa-hand-o-down" aria-hidden="true"></i></p>
			</div>
		</div>
	</div>
	<!-- Empieza el cuerpo de la página -->
	<div id="container">
		<div class="menu">
			<ul>
				<li class="post" >Atribut Color</li>
				<li class="post">Creem Diseny</li>
				<li class="post">Efecte Hover</li>
				<li class="post">Videos</li>
			</ul>
		</div>
	</div>
</body>
</html>
